<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"> what time it is now </p>

    
    <script>

        function sam(){
            var d = new Date();

            document.getElementById("demo").innerHTML = d;
            
        }

        setInterval(sam, 1000);

    </script>

</body>
</html>
